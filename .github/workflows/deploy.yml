name: Deploy XpenseTrax to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy repository to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            
            cd /var/XpenseTrax/
            rm -rf /var/XpenseTrax/
            git clone https://github.com/subiczadrian/XpenseTrax
            cd /home/XpenseTrax/backend/XpenseTrax.API/

            sudo dotnet -o /var/XpenseTrax/backend/publish

            cp -r /home/XpenseTrax/ /var/XpenseTrax/frontend

            echo "Deployment complete!"
          EOF
