name: Deploy XpenseTrax to the server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test SSH connection
        run: |
          sshpass -p ${{ secrets.PSWD }} ssh -v -o StrictHostKeyChecking=no -p 22 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful!'"

      - name: Copy repository to server
        run: |            
            sudo rm -rf /var/XpenseTrax/
            sudo rm -rf /home/XpenseTrax/
            cd /home/
            sudo git clone https://github.com/subiczadrian/XpenseTrax XpenseTrax

            cd /home/XpenseTrax/backend/XpenseTrax.API/
            sudo dotnet publish -o /var/XpenseTrax/backend/publish

            sudo cp -r /home/XpenseTrax/frontend /var/XpenseTrax/frontend

            echo "Deployment complete!"
          EOF
