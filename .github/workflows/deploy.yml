name: Deploy XpenseTrax.API to the server

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone project
        run: |
          echo "${{ secrets.PSWD }}" | sudo -S rm -rf /var/XpenseTrax/
          echo "${{ secrets.PSWD }}" | sudo -S rm -rf /home/XpenseTrax/
          cd /home/
          echo "${{ secrets.PSWD }}" | sudo -S git clone https://github.com/subiczadrian/XpenseTrax XpenseTrax

      - name: Building Docker Container
        run: |
          cd /home/XpenseTrax/
          echo "${{ secrets.PSWD }}" | sudo docker build -t xpensetrax .

      - name: Starting Docker Container
        run: |
          echo "${{ secrets.PSWD }}" | sudo docker run -d -p 5000:5000 xpensetrax
          
          echo "Deployment complete!"