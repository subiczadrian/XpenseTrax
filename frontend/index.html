<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>XpenseTrax - Login</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-dark-subtle">
<div class="container custom-container py-4">
    <h1 class="card-title text-center mb-4">XpenseTrax Login</h1>
    <section class="card mb-4 bg-dark">
        <div class="card-body">

            <form id="loginForm">
                <div class="mb-3">
                    <h3 class="form-label text-light">Username</h3>
                    <input
                            class="form-control"
                            id="username"
                            placeholder="Enter your username"
                            required
                            type="text"
                    />
                </div>
                <div class="mb-3">
                    <h3 class="form-label text-light">Password</h3>
                    <input
                            class="form-control"
                            id="password"
                            placeholder="Enter your password"
                            required
                            type="password"
                    />
                </div>
                <div class="d-grid">
                    <button class="btn btn-light" type="submit">Login</button>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
