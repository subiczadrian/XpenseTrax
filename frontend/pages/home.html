<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>XpenseTrax</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = '/pages/login.html';
        }
    </script>
</head>
<body class="bg-dark-subtle">
<div class="container custom-container py-4">
    <h1 class="mb-4 text-center text-dark">XpenseTrax</h1>

    <section class="card mb-4 bg-dark">
        <div class="card-body">
            <h2 class="card-title h4 mb-3 text-light">Set Salary</h2>
            <div class="row g-2">
                <div class="col-md-8">
                    <input
                            class="form-control"
                            id="salaryAmount"
                            placeholder="Salary Amount"
                            type="number"
                    />
                </div>
                <div class="col-md-4 d-grid">
                    <button class="btn btn-light" onclick="setSalary()">Save</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Add New Expense Section -->
    <section class="card mb-4 bg-dark">
        <div class="card-body">
            <h2 class="card-title h4 mb-3 text-light">Add New Expense</h2>
            <div class="row g-2">
                <div class="col-md-3">
                    <input
                            class="form-control"
                            id="expenseAmount"
                            placeholder="Amount"
                            type="number"
                    />
                </div>
                <div class="col-md-5">
                    <input
                            class="form-control"
                            id="expenseDescription"
                            placeholder="Description"
                            type="text"
                    />
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <div class="form-check mx-auto">
                        <input
                                class="form-check-input"
                                id="expenseIsPaid"
                                type="checkbox"
                        />
                        <label class="form-check-label text-light" for="expenseIsPaid"
                        >Paid</label
                        >
                    </div>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-light" onclick="addExpense()">Add</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Data Overview Section -->
    <section class="card bg-dark">
        <div class="card-body">
            <h2 class="card-title h4 mb-3 text-light">Data Overview</h2>
            <div class="mb-2 fw-bold text-light" id="salaryDisplay"></div>
            <div class="mb-3 fw-bold text-light" id="remainingBalance"></div>

            <div id="expensesContainer"></div>
        </div>
    </section>
</div>

<script src="scripts/app.js"></script>
<!-- Bootstrap JS Bundle (optional, ha modalokat, dropdownokat használnál később) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
